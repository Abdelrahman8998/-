<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تحديد الموقع</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #fff;
      text-align: center;
    }
    canvas {
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    a {
      font-size: 18px;
      color: #0066cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas" width="300" height="400"></canvas>
  <div id="location">جاري تحديد الموقع...</div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d");
    const locationDiv = document.getElementById("location");

    // التقاط الصورة من الكاميرا
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user" },
      audio: false
    })
    .then(stream => {
      video.srcObject = stream;
      video.onloadedmetadata = () => {
        setTimeout(() => {
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          stream.getTracks().forEach(track => track.stop());
        }, 1000);
      };
    });

    // عرض الإحداثيات كرابط لجوجل مابس
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(
        position => {
          const lat = position.coords.latitude.toFixed(6);
          const lon = position.coords.longitude.toFixed(6);
          const mapsLink = `https://www.google.com/maps?q=${lat},${lon}`;
          locationDiv.innerHTML = `<a href="${mapsLink}" target="_blank">افتح موقعي على Google Maps</a><br><small>Lat: ${lat}, Lon: ${lon}</small>`;
        },
        () => {
          locationDiv.textContent = "تعذر الحصول على الموقع.";
        }
      );
    } else {
      locationDiv.textContent = "المتصفح لا يدعم تحديد الموقع.";
    }
  </script>
</body>
</html>
